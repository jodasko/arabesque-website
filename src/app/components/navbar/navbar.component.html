<nav
  app-sticky-nav
  id="navbar"
  class="navbar navbar-expand-lg fixed-top"
  [ngClass]="{
    'bg-transparent': !isMenuOpen || !isMobile,
    'bg-colored': isMenuOpen && isMobile
  }"
>
  <div class="container-fluid ps-0">
    <ng-container *ngIf="bgHighlight; else noBgHighlighTemplate">
      <div
        (click)="scrollToTop()"
        class="navbar-logo__offset-top d-flex align-items-center gap-2 ps-3 pe-5"
        [style.backgroundColor]="bgHighlight"
      >
        <a class="navbar-brand fw-bold">
          <img
            class="img-fluid"
            [src]="logoUrl"
            [alt]="alt | translate"
            height="58"
          />
        </a>
        <span *ngIf="logoTagline && !isMobile">{{
          logoTagline | translate | titlecase
        }}</span>
      </div>
    </ng-container>
    <ng-template #noBgHighlighTemplate>
      <a class="navbar-brand fw-bold" (click)="scrollToTop()">
        <img [src]="logoUrl" [alt]="alt | translate" height="58" />
      </a>
      <span *ngIf="logoTagline">{{ logoTagline | translate | titlecase }}</span>
    </ng-template>

    <button
      class="navbar-toggler navbar-dark"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
      (click)="onToggleMenu()"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div
      *ngIf="navLinks.length > 0"
      class="collapse navbar-collapse justify-content-end"
      id="navbarNav"
    >
      <ul class="navbar-nav gap-3 text-end me-2">
        <li class="nav-item" *ngFor="let link of navLinks">
          <a
            class="nav-link underline"
            [ngClass]="{ active: activeSection === setIdFormat(link.id) }"
            (click)="onScrollTo(link.id)"
          >
            {{ link.labelKey | translate }}
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link underline" [routerLink]="['/contact']">{{
            "NAV_MENU_5" | translate
          }}</a>
        </li>
        <li *ngIf="isMultilingual" class="navbar-lang">
          <select
            id="language-select"
            [value]="language"
            (change)="onSwitchLanguage($event.target.value)"
            aria-label="Language"
          >
            <option
              *ngFor="let lang of languages"
              [value]="lang"
              [selected]="lang === language"
            >
              {{ lang | uppercase }}
            </option>
          </select>
        </li>
      </ul>
    </div>
  </div>
</nav>
