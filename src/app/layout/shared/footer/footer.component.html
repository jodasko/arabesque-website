<footer class="footer footer__aboutus py-5">
  <div class="container">
    <div class="row g-4 g-lg-5 align-items-start">
      <!-- Col 1 -->
      <div class="col-12 col-md-6 col-lg-4">
        <img
          class="footer__aboutus-logo img-fluid mb-4"
          src="assets/images/logo-diapo.png"
          [alt]="'FOOTER_LOGO' | translate"
        />
        <!-- <h3 class="text-white fw-light fs-3 mb-3">About us</h3> -->
        <p class="text-white fw-light mb-0">
          {{ "FOOTER_TAGLINE" | translate }}
        </p>
      </div>

      <!-- Col 2 -->
      <div class="col-12 col-md-6 col-lg-4">
        <h6 class="footer__section-title text-white fw-light ps-1 mb-3">
          {{ "FOOTER_NAV_TITLE" | translate | uppercase }}
        </h6>
        <ul class="footer__nav list-unstyled mb-0">
          <li *ngFor="let nav of navLinks">
            <a class="footer__link" (click)="onScrollTo(nav.id)">{{
              nav.labelKey | translate | titlecase
            }}</a>
          </li>
        </ul>
      </div>

      <!-- Col 3 -->
      <div class="col-12 col-md-6 col-lg-4">
        <h6 class="footer__section-title text-white fw-light ps-1 mb-3">
          {{ "FOOTER_SOCIAL_NETWORK_TITLE" | translate | uppercase }}
        </h6>
        <ul class="footer__nav list-unstyled mb-0">
          <li *ngFor="let social of socialLinks">
            <a
              class="footer__link d-inline-flex align-items-center"
              [href]="social.url"
              target="_blank"
              rel="noopener  noreferrer"
            >
              <i [ngClass]="social.icon + ' me-2'"></i
              ><span>&#64;{{ "COMPANY_NAME" | translate | titlecase }}</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</footer>
