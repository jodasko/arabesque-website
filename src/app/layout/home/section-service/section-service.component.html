<div class="services container my-5 py-5">
  <div class="row row my-5 border-bottom">
    <div class="col-6">
      <article-component
        class="d-flex mt-4 mt-5"
        [headline]="headLine"
        [title]="title"
      ></article-component>
    </div>
    <div class="col-6">
      <cta-button-component
        class="d-flex justify-content-end mb-3 mt-4 mt-5"
        [ctaButtonText]="ctaButtonText"
        [backgroundColorBtn]="'#81795a'"
      ></cta-button-component>
    </div>
  </div>

  <div class="row">
    <div class="card-group">
      <div class="card border-0 mx-2" *ngFor="let card of cardData | translate">
        <img
          [src]="'assets/images/services/' + card.img"
          class="card-img-top rounded"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">{{ card.title }}</h5>
          <p class="card-text">
            {{ card.description | translate }}
          </p>
        </div>
      </div>
      <!-- <div class="col-3"></div> -->
    </div>
  </div>
</div>
