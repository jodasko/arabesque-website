<div class="container mt-5 pt-5">
  <div class="row">
    <div class="col-6">
      <article-component
        class="d-flex mt-4 mt-5"
        [headline]="headLine"
        [title]="title"
      ></article-component>
    </div>
    <div class="col-6">
      <cta-button-component
        class="d-flex justify-content-end mb-3 mt-4 mt-5"
        [ctaButtonText]="ctaButtonText"
        [backgroundColorBtn]="'#81795a'"
      ></cta-button-component>
    </div>
  </div>

  <div class="row">
    <div class="col-4" *ngFor="let card of cardData">
      <div class="card" style="width: 18rem">
        <img [src]="card.imgSrc" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">{{ card.title }}</h5>
          <p class="card-text">
            {{ card.description }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
