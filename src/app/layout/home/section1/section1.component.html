<section class="section_1">
  <div class="section_1__inner" data-aos="fade-up" data-aos-duration="1000">
    <!-- Logo -->
    <img
      class="section_1__logo"
      src="/assets/images/logo.png"
      alt="CS Studio logo"
      height="80"
    />

    <!-- Title & subtitle -->
    <h2 class="section_1__title">{{ "SECTION_1_TITLE" | translate }}</h2>
    <p class="section_1__subtitle">
      {{ "SECTION_1_SUBTITLE" | translate }}
    </p>

    <!-- Description -->
    <p class="section_1__desc" data-aos="fade-up" data-aos-duration="1000">
      {{ "SECTION_1_BODY" | translate }}
    </p>

    <!-- Action buttons -->
    <div class="section_1__actions" data-aos="fade-up" data-aos-duration="1000">
      <a
        href="#"
        target="_blank"
        rel="noopener noreferrer"
        class="section_1__cta"
        >{{ "SECTION_1_CTA" | translate }}</a
      >
      <a routerLink="/" class="section_1__cta"
        >{{ "SECTION_1_CTA" | translate }} 2</a
      >
    </div>
  </div>
</section>
