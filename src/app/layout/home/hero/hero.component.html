<section class="hero">
  <!-- Background image via [ngStyle], dark overlay handled in CSS -->
  <div class="hero__bg" [ngStyle]="backgroundStyle"></div>

  <div
    class="container d-flex position-relative flex-column justify-content-center align-items-center vh-100"
  >
    <!-- Title (multi-line or single) -->
    <h1 class="hero__title fw-normal m-0 text-center">
      <ng-container *ngIf="titleLines?.length; else singleTitle">
        <ng-container *ngFor="let line of titleLines; let last = last">
          {{ line | translate }}<br *ngIf="!last" />
        </ng-container>
      </ng-container>
      <ng-template #singleTitle>{{ title | translate }}</ng-template>
    </h1>

    <!-- Subtitle -->
    <p *ngIf="subTitle" class="hero__subtitle mb-0">
      {{ subTitle | translate }}
    </p>

    <!-- CTA -->
    <div class="mt-4 mt-md-5" *ngIf="ctaButtonText">
      <button
        (click)="onScrollTo('services')"
        type="button"
        class="btn btn-lg px-5 hero__btn"
      >
        {{ ctaButtonText | translate | uppercase }}
      </button>
    </div>
  </div>
  <div class="hero__location d-flex flex-column justify-content-start w-100">
    <div class="card card-location d-flex flex-row">
      <div class="card-location__rail" aria-hidden="true">
        <span class="card-location__rail-text">{{ location | translate }}</span>
      </div>
      <div class="card-body card-location__body">
        <p class="card-location__subtitle mb-2">{{ region | translate }}</p>
        <h3 class="card-location__title mb-0">
          {{ locationTitle | translate }}
        </h3>
      </div>
    </div>
  </div>
</section>
