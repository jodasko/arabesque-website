<section class="work m-5 p-5">
  <div class="banner" [ngStyle]="backgroundStyle">
    <div
      class="banner__content d-flex flex-column justify-content-center w-100"
    >
      <!-- TITLE -->

      <!-- SUBTITLE -->
      <p
        *ngIf="headline"
        class="banner__subtitle text-center fs-5 text-white fw-light"
      >
        {{ headline | translate }}
      </p>

      <div class="banner__title text-center fs-2 text-white fw-semibold">
        {{ title | translate }}
      </div>

      <cta-button-component
        class="mt-4 mt-5 mx-auto"
        *ngIf="ctaButtonText"
        [ctaButtonText]="ctaButtonText"
      ></cta-button-component>
    </div>
  </div>
  <div class="d-flex flex-column justify-content-center w-75 m-auto">
    <div class="row">
      <div class="card-body card-work__body p-0">
        <div class="row">
          <div class="col-4 p-0">
            <button
              type="button"
              class="btn btn-light btn-lg rounded-0 h-100 w-100"
            >
              <p class="card-work__subtitle mb-2 ls-1 fs-6 py-3">
                {{ "Pose de cuisine" | uppercase }}
              </p>
            </button>
          </div>
          <div class="col-4 p-0">
            <button
              type="button"
              class="btn btn-light btn-lg rounded-0 h-100 w-100"
            >
              <p class="card-work__subtitle mb-2 ls-1 fs-6 py-3">
                {{ "Pose de terrasse bois" | uppercase }}
              </p>
            </button>
          </div>
          <div class="col-4 p-0">
            <button
              type="button"
              class="btn btn-light btn-lg rounded-0 h-100 w-100"
            >
              <p class="card-work__subtitle mb-2 ls-1 fs-6 py-3">
                {{ "Pose de placo-plÃ¢tre" | uppercase }}
              </p>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
