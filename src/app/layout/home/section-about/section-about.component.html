<section class="about mt-5 pt-5">
  <!-- background image layer -->
  <div class="about__media" [ngStyle]="backgroundStyle"></div>

  <!-- soft dark overlay over the image, not the text -->
  <!-- <div class="about__overlay" aria-hidden="true"></div> -->

  <!-- the light rectangle; text sits ON TOP, not affected by opacity -->
  <div class="about__panel rounded">
    <p
      *ngIf="headline"
      class="about__eyebrow d-flex align-items-center gap-2 m-0 mb-4"
    >
      {{ headline | translate | uppercase }}
      <span class="about__arrow"><i class="bi bi-arrow-down-right"></i></span>
    </p>

    <h2 *ngIf="title" class="about__title fs-3 fw-semibold">
      {{ text | translate }}
    </h2>

    <p
      *ngIf="subTitle"
      class="about__quote fw-normal m-0 ps-2 fs-6 mt-2 border-start border-3 border-dark border-opacity-75"
    >
      {{ subTitle | translate | uppercase }}
    </p>
  </div>
</section>

<section class="section-aboutus__card">
  <div class="card border-0 bg-transparent m-auto">
    <div class="row g-0">
      <div class="section-aboutus__card-bar"></div>
      <div class="col-md-4">
        <img
          [src]="bgImageCard"
          class="section-aboutus__card-image"
          [alt]="titleCard | translate"
        />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <div class="row">
            <div class="col-6 pt-4">
              <h5 class="card-title text-white lh-1 my-0">
                {{ titles[0] | translate | uppercase }}
              </h5>
              <h5 class="card-title text-white lh-1">
                {{ titles[1] | translate | titlecase }}
              </h5>
              <p class="card-text">
                <small class="position-absolute text-white">
                  {{ subTitleCard | translate | uppercase }}</small
                >
              </p>
            </div>
            <div class="col-6 pt-4">
              <p class="card-text text-white">
                {{ textCard1 | translate }}
              </p>
              <p class="card-text text-white">
                {{ textCard2 | translate }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
