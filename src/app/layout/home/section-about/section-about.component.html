<section class="section-aboutus mt-5 pt-5">
  <div class="banner-aboutus" [ngStyle]="backgroundStyle" style="height: 550px">
    <div
      class="banner-aboutus__content d-flex flex-column justify-content-center w-100"
    >
      <div class="banner-aboutus__rectangle"></div>
      <section class="article-aboutus article-aboutus__container">
        <div class="article-aboutus__content">
          <div class="article-aboutus__heading">
            <p *ngIf="headline" class="article-aboutus__headline mb-5 pb-2">
              {{ headline | translate }}
              <span class="article-aboutus__arrow"
                ><i class="bi bi-arrow-down-right"></i
              ></span>
            </p>
            <h2 *ngIf="title" class="article-aboutus__title">
              {{ text | translate }}
            </h2>
            <p *ngIf="text" class="article-aboutus__text mt-5 ps-2">
              {{ subTitle | translate | uppercase }}
            </p>
          </div>
        </div>
      </section>
    </div>
  </div>
</section>

<section class="section-aboutus__card">
  <div class="card border-0 bg-transparent m-auto">
    <div class="row g-0">
      <div class="section-aboutus__card-bar"></div>
      <div class="col-md-4">
        <img
          [src]="bgImageCard"
          class="section-aboutus__card-image"
          [alt]="titleCard | translate"
        />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <div class="row">
            <div class="col-6 pt-4">
              <h5 class="card-title text-white lh-1 my-0">
                {{ subTitle[0] | translate | uppercase }}
              </h5>
              <h5 class="card-title text-white lh-1">
                {{ subTitle[1] | translate | titlecase }}
              </h5>
              <p class="card-text">
                <small class="position-absolute text-white">
                  {{ subTitleCard | translate | uppercase }}</small
                >
              </p>
            </div>
            <div class="col-6 pt-4">
              <p class="card-text text-white">
                {{ textCard1 | translate }}
              </p>
              <p class="card-text text-white">
                {{ textCard2 | translate }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
