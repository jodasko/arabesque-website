<section class="section2">
  <div class="section2__inner">
    <h3 class="section2__title" data-aos="fade-up" data-aos-duration="1000">
      {{ "SECTION_2_TITLE" | translate }}
    </h3>

    <div class="section2__intro" data-aos="fade-up" data-aos-duration="1000">
      <p class="section2__text">{{ "SECTION_2_BODY" | translate }}</p>
      <a [routerLink]="['/pageOne']" class="section2__cta">{{
        "SECTION_2_CTA" | translate
      }}</a>
    </div>
    <!-- single loop -->
    <div
      class="section2__gallery"
      role="list"
      data-aos="fade-up"
      data-aos-duration="1000"
    >
      <figure *ngFor="let it of items" class="section2__thumb" role="listitem">
        <!-- Thumbnail gallery display -->
        <!-- <img [src]="it.src" [alt]="it.alt" loading="lazy" /> -->
        <rect width="100%" height="100%" fill="#55595c">
          <text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></rect
        >
      </figure>
    </div>
  </div>
</section>
