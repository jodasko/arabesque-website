<section class="page-section2 container">
  <div class="page-section2__content">
    <div class="page-section2__heading">
      <p class="page-section2__subtitle">
        {{ "PAGE_SECTION_2_HEADLINE" | translate }}
        <span class="page-section2__arrow"
          ><i class="bi bi-arrow-down-right"></i
        ></span>
      </p>
    </div>
  </div>

  <section class="section proyects" id="experiences-proyects">
    <div
      *ngFor="let project of 'PAGE_SECTION_2_ITEMS' | translate; let i = index"
      class="d-flex proyect-container"
      data-aos="fade-up"
      data-aos-duration="1000"
    >
      <owl-carousel-o
        class="owl-carousel-o"
        [options]="customOptions"
        *ngIf="i % 2 == 0"
      >
        <ng-container *ngFor="let img of project.imgs">
          <ng-template carouselSlide [id]="project.title + slide + i">
            <div class="img-container">
              <img
                class="img-feature-proyect rounded"
                [src]="img"
                [alt]="project.title"
              />
            </div>
          </ng-template>
        </ng-container>
      </owl-carousel-o>
      <div
        class="img-feature-proyect-container"
        data-aos="fade-up"
        data-aos-duration="1000"
        *ngIf="i % 2 == 0"
      >
        <div class="img-feature-proyect-box">
          <div class="img-container" style="width: auto">
            <img
              class="img-feature-proyect rounded"
              [src]="project.imgs[0]"
              [alt]="project.imgs[0]"
              width="600px"
            />
          </div>
        </div>
      </div>
      <div
        [class.proyect-info-right]="i % 2 == 0"
        [class.proyect-info-left]="i % 2 != 0"
        class="h-100"
        style="background-image: url('{{ project.img }}');"
      >
        <div class="proyect-box">
          <h4
            [class.text-right]="i % 2 == 0"
            [class.text-left]="i % 2 != 0"
            class="feature-proyect"
          >
            {{ "PAGE_SECTION_2_LABEL" | translate }}
          </h4>
          <h5
            [class.text-right]="i % 2 == 0"
            [class.text-left]="i % 2 != 0"
            class="proyect-name"
          >
            {{ project.title }}
          </h5>

          <div class="proyect-description-box" (click)="debug()">
            <p class="mb-0" [innerHTML]="project.description"></p>
          </div>
          <ul
            [class.justify-content-end]="i % 2 == 0"
            [class.justify-content-start]="i % 2 != 0"
            class="proyect-skills"
          >
            <li class="ml-3">
              <span class="underline technology">{{ project.status }}</span>
            </li>
          </ul>
          <div
            [class.text-right]="i % 2 == 0"
            [class.text-left]="i % 2 != 0"
            class="proyect-links"
          >
            <a
              *ngIf="project['ghLink']"
              style="color: inherit"
              [href]="project['ghLink']"
              target="_blank"
              ><i class="ml-3 fab fa-github"></i
            ></a>
            <a
              *ngIf="project['demoLink']"
              style="color: inherit"
              [href]="project['demoLink']"
              target="_blank"
              ><i class="ml-3 fas fa-external-link-alt"></i
            ></a>
          </div>
        </div>
      </div>
      <owl-carousel-o
        class="owl-carousel-o"
        [options]="customOptions"
        *ngIf="i % 2 != 0"
      >
        <ng-container *ngFor="let img of project.imgs">
          <ng-template carouselSlide [id]="project.Title + slide + i">
            <div class="img-container">
              <img
                class="img-feature-proyect rounded"
                [src]="img"
                [alt]="project.Title"
              />
            </div>
          </ng-template>
        </ng-container>
      </owl-carousel-o>
      <div
        class="img-feature-proyect-container"
        data-aos="fade-up"
        data-aos-duration="1000"
        *ngIf="i % 2 != 0"
      >
        <div class="img-feature-proyect-box">
          <div class="img-container" style="width: auto">
            <img
              class="img-feature-proyect rounded"
              [src]="project.imgs[0]"
              [alt]="project.imgs[0]"
              width="600px"
            />
          </div>
        </div>
      </div>
    </div>
  </section>
</section>
